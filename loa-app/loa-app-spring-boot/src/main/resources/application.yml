server:
  port: 8080
logging:
  level:
    root: WARN
    org.springframework.web: INFO    
    org.linkedopenactors: INFO
    org.linkedopenactors.code.kvmadapter: INFO
    de.naturzukunft.rdf4j.loarepository: INFO
    de.naturzukunft.rdf4j.loarepository.BaseObjectRepository: TRACE    
    de.naturzukunft: INFO
    org.eclipse.rdf4j: WARN    
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
app:
#  baseNamespace: http://localhost:8080/
  baseNamespace: https://loa.test.opensourceecology.de/
  searchForChangesInTheLastMinutes: 180
  kvmUrl: https://api.ofdb.io/v0/
  baseSubjectKvm: http://linkedopenactors.org/kvm/
  rdf4jServer: https://rdf.dev.osalliance.com/rdf4j-server/
  repositoryIdKvm: kvm_loa  
  repositoryIdWeChange: weChange_loa